            const delay = Math.random() * 5;
            
            emoji.style.fontSize = `${size}px`;
            emoji.style.left = `${posX}vw`;
            emoji.style.animationDuration = `${duration}s`;
            emoji.style.animationDelay = `${delay}s`;
            
            document.body.appendChild(emoji);
            
            // Remove after animation
            setTimeout(() => {
                if (emoji.parentNode) {
                    emoji.parentNode.removeChild(emoji);
                }
            }, duration * 1000);
        }

        // Create color burst
        function createColorBurst(x, y) {
            const burst = document.createElement('div');
            burst.classList.add('color-burst');
            
            // Random gradient
            const hue1 = Math.floor(Math.random() * 360);
            const hue2 = (hue1 + 120) % 360;
            burst.style.background = `radial-gradient(circle, hsl(${hue1}, 100%, 50%), hsl(${hue2}, 100%, 50%), transparent)`;
            
            burst.style.left = `${x}px`;
            burst.style.top = `${y}px`;
            
            document.body.appendChild(burst);
            
            // Remove after animation
            setTimeout(() => {
                if (burst.parentNode) {
                    burst.parentNode.removeChild(burst);
                }
            }, 1000);
        }

        // Create fireworks
        function createFireworksEffect() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createColorBurst(x, y);
                    
                    // Create multiple emojis
                    for (let j = 0; j < 5; j++) {
                        setTimeout(() => createFloatingEmoji(), j * 100);
                    }
                }, i * 200);
            }
        }

        // Create confetti
        function createConfettiEffect() {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.width = '20px';
                    confetti.style.height = '20px';
                    confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.left = `${Math.random() * 100}vw`;
                    confetti.style.top = '-20px';
                    confetti.style.zIndex = '999';
                    
                    document.body.appendChild(confetti);
                    
                    // Animate
                    const animation = confetti.animate([
                        { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
                        { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        easing: 'cubic-bezier(0.215, 0.61, 0.355, 1)'
                    });
                    
                    // Remove after animation
                    animation.onfinish = () => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    };
                }, i * 50);
            }
        }

        // Create rainbow effect
        function createRainbowEffect() {
            // Change background gradient rapidly
            const bg = document.querySelector('.gradient-bg');
            const originalAnimation = bg.style.animation;
            
            bg.style.animation = 'none';
            
            let hue = 0;
            const interval = setInterval(() => {
                hue = (hue + 10) % 360;
                bg.style.background = `linear-gradient(45deg, 
                    hsl(${hue}, 100%, 50%), 
                    hsl(${hue + 60}, 100%, 50%), 
                    hsl(${hue + 120}, 100%, 50%), 
                    hsl(${hue + 180}, 100%, 50%), 
                    hsl(${hue + 240}, 100%, 50%), 
                    hsl(${hue + 300}, 100%, 50%)
                )`;
                
                // Create floating emojis
                if (hue % 30 === 0) {
                    createFloatingEmoji();
                }
            }, 100);
            
            // Restore after 5 seconds
            setTimeout(() => {
                clearInterval(interval);
                bg.style.animation = originalAnimation;
            }, 5000);
        }

        // Generate personalized wish
        function generatePersonalizedWish() {
            const userName = userNameInput.value.trim();
            
            if (!userName) {
                showMessage('error');
                // Add shake effect
                userNameInput.style.animation = 'none';
                setTimeout(() => {
                    userNameInput.style.animation = 'inputGlow 4s infinite alternate';
                }, 10);
                return;
            }
            
            // Select random template
            const template = wishTemplates[Math.floor(Math.random() * wishTemplates.length)];
            const personalizedWish = template.replace('[NAME]', userName);
            
            // Display wish
            wishText.innerHTML = personalizedWish;
            wishDisplay.style.display = 'block';
            
            // Add effects
            createFireworksEffect();
            createConfettiEffect();
            
            // Show success message
            showMessage('success');
            
            // Update URL with name
            updateURLWithName(userName);
            
            // Create floating emojis
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createFloatingEmoji(), i * 300);
            }
        }

        // Random color mode
        function activateRandomColorMode() {
            // Change all colors randomly
            const elements = document.querySelectorAll('*');
            
            elements.forEach(el => {
                if (el.style && !el.classList.contains('particle')) {
                    const hue = Math.floor(Math.random() * 360);
                    el.style.filter = `hue-rotate(${hue}deg)`;
                }
            });
            
            // Create bursts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight;
                    createColorBurst(x, y);
                }, i * 100);
            }
            
            showMessage('success', 'üåà COLOR EXPLOSION ACTIVATED!');
        }

        // Show message
        function showMessage(type, customText = null) {
            const message = type === 'success' ? successMessage : errorMessage;
            const otherMessage = type === 'success' ? errorMessage : successMessage;
            
            otherMessage.style.display = 'none';
            
            if (customText) {
                message.textContent = customText;
            }
            
            message.style.display = 'block';
            
            // Hide after 3 seconds
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // Share on WhatsApp
        function shareOnWhatsApp() {
            const userName = userNameInput.value.trim();
            const wishContent = wishText.textContent || wishText.innerText;
            
            if (!userName || !wishDisplay.style.display || wishDisplay.style.display === 'none') {
                showMessage('error');
                return;
            }
            
            const shareText = `üåà *ULTRA COLORFUL 2026 WISH!* üåà\n\n${wishContent}\n\nCreate your own at: ${window.location.href}`;
            const encodedText = encodeURIComponent(shareText);
            
            window.open(`https://wa.me/?text=${encodedText}`, '_blank');
        }

        // Copy wish to clipboard
        function copyWishToClipboard() {
            const wishContent = wishText.textContent || wishText.innerText;
            
            if (!wishContent || !wishDisplay.style.display || wishDisplay.style.display === 'none') {
                showMessage('error');
                return;
            }
            
            navigator.clipboard.writeText(wishContent)
                .then(() => {
                    showMessage('success', 'üìã Wish copied! Paste it anywhere!');
                    
                    // Add visual feedback
                    createColorBurst(window.innerWidth / 2, window.innerHeight / 2);
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    showMessage('error', '‚ùå Failed to copy. Try again!');
                });
        }

        // Create new wish
        function createNewWish() {
            userNameInput.value = '';
            wishDisplay.style.display = 'none';
            userNameInput.focus();
            
            // Add effects
            createConfettiEffect();
            showMessage('success', 'üîÑ Ready for a new colorful wish!');
        }

        // Update URL with name
        function updateURLWithName(name) {
            const url = new URL(window.location.href);
            url.searchParams.set('name', name);
            window.history.replaceState({}, '', url.toString());
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Create particles
            createParticles();
            
            // Create initial floating emojis
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createFloatingEmoji(), i * 1000);
            }
            
            // Check for name in URL
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromURL = urlParams.get('name');
            
            if (nameFromURL) {
                userNameInput.value = nameFromURL;
                setTimeout(() => generatePersonalizedWish(), 1000);
            }
            
            // Add click effects to buttons
            document.querySelectorAll('.btn, .effect-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const x = e.clientX;
                    const y = e.clientY;
                    createColorBurst(x, y);
                });
            });
            
            // Add random clicks to create bursts
            document.addEventListener('click', function(e) {
                if (Math.random() > 0.7) {
                    createColorBurst(e.clientX, e.clientY);
                }
            });
            
            // Auto-create floating emojis
            setInterval(() => {
                if (Math.random() > 0.5) {
                    createFloatingEmoji();
                }
            }, 3000);
        });

        // Event Listeners
        generateWishBtn.addEventListener('click', generatePersonalizedWish);
        whatsappShareBtn.addEventListener('click', shareOnWhatsApp);
        copyWishBtn.addEventListener('click', copyWishToClipboard);
        newWishBtn.addEventListener('click', createNewWish);
        fireworksBtn.addEventListener('click', createFireworksEffect);
        confettiBtn.addEventListener('click', createConfettiEffect);
        rainbowBtn.addEventListener('click', createRainbowEffect);
        randomColorBtn.addEventListener('click', activateRandomColorMode);

        // Enter key support
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generatePersonalizedWish();
            }
        });

        // Mouse move effect
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) {
                createColorBurst(e.clientX, e.clientY);
            }
        });
    </script>
