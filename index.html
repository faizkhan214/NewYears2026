<!DOCTYPE html>
<html lang="en">
<head> <meta name="viewport" content="width=1200">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåà 2026 COLOR EXPLOSION - Ultra Colorful New Year Wishes!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800;900&family=Montserrat:wght@700;900&family=Comic+Neue:wght@700&family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Neue', cursive;
            background: #000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Optimized gradient background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
            opacity: 0.9;
            will-change: background-position;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Optimized particles - reduced count */
        .particles-container {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            animation: floatParticle linear infinite;
            will-change: transform, opacity;
        }
        
        @keyframes floatParticle {
            to {
                transform: translateY(-100vh) rotate(360deg);
            }
        }
        
        .main-container {
            max-width: 1000px;
            width: 90%;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 30px;
            padding: 25px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            backdrop-filter: blur(5px);
            border: 5px solid;
            border-image: linear-gradient(45deg, #ff0000, #ffff00, #00ff00) 1;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .rainbow-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 70px;
            font-weight: 900;
            background: linear-gradient(to right, #ff0000, #ff9900, #ffff00, #33ff00, #00ffff, #3366ff, #9900ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }
        
        .year-2026 {
            font-family: 'Montserrat', sans-serif;
            font-size: 120px;
            font-weight: 900;
            background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }
        
        .subtitle {
            font-size: 22px;
            color: #fff;
            margin-top: 15px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .content-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .content-area {
                grid-template-columns: 1fr;
            }
            
            .rainbow-text {
                font-size: 50px;
            }
            
            .year-2026 {
                font-size: 80px;
            }
        }
        
        .input-section, .result-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            backdrop-filter: blur(3px);
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff00ff, #00ffff) 1;
        }
        
        .section-title {
            font-size: 26px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ffd700, #ff1493);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .name-input {
            width: 100%;
            padding: 18px;
            font-size: 22px;
            background: linear-gradient(45deg, rgba(255,0,255,0.2), rgba(0,255,255,0.2));
            border: 2px solid transparent;
            border-radius: 12px;
            color: white;
            outline: none;
            text-align: center;
            font-weight: bold;
            margin-bottom: 25px;
        }
        
        .name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .button-container {
            display: grid;
            gap: 15px;
        }
        
        .btn {
            padding: 18px;
            font-size: 22px;
            font-weight: 900;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            will-change: transform;
        }
        
        .btn:hover {
            transform: translateY(-5px);
        }
        
        .generate-btn {
            background: linear-gradient(45deg, #ff0000, #ff9900, #ffff00);
            color: #000;
        }
        
        .wish-display {
            min-height: 250px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px dashed;
            border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff) 1;
            display: none;
        }
        
        .wish-text {
            font-size: 24px;
            line-height: 1.5;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
        }
        
        .user-name {
            font-size: 32px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: inline-block;
            text-transform: uppercase;
            font-weight: 900;
        }
        
        .share-buttons {
            display: grid;
            gap: 15px;
        }
        
        .whatsapp-share-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            color: white;
            padding: 16px;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }
        
        .whatsapp-share-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }
        
        .whatsapp-logo {
            font-size: 28px;
        }
        
        .whatsapp-text {
            font-size: 20px;
            font-weight: bold;
        }
        
        .other-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .copy-btn {
            background: linear-gradient(45deg, #FFA500, #FF4500);
            color: white;
        }
        
        .new-btn {
            background: linear-gradient(45deg, #8A2BE2, #4B0082);
            color: white;
        }
        
        .effects-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 25px;
        }
        
        @media (max-width: 768px) {
            .effects-section {
                grid-template-columns: 1fr;
            }
        }
        
        .effect-btn {
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.3s;
        }
        
        .effect-btn:hover {
            transform: scale(1.05);
        }
        
        .fireworks-btn {
            background: linear-gradient(45deg, #FF0000, #FFD700);
            color: #000;
        }
        
        .confetti-btn {
            background: linear-gradient(45deg, #00FF00, #00FFFF);
            color: #000;
        }
        
        .rainbow-btn {
            background: linear-gradient(45deg, #FF00FF, #FFA500);
            color: #000;
        }
        
        /* Optimized floating emojis */
        .floating-emoji {
            position: fixed;
            pointer-events: none;
            z-index: 100;
            font-size: 30px;
            animation: floatUp 8s linear forwards;
            will-change: transform, opacity;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(180deg);
                opacity: 0;
            }
        }
        
        /* Optimized color burst */
        .color-burst {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 99;
            animation: burst 0.8s ease-out forwards;
            will-change: transform, opacity;
        }
        
        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(8);
                opacity: 0;
            }
        }
        
        .message {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1001;
            display: none;
            animation: messageSlide 0.3s ease;
            backdrop-filter: blur(5px);
            max-width: 300px;
        }
        
        @keyframes messageSlide {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .success {
            background: linear-gradient(45deg, rgba(0,255,0,0.9), rgba(0,200,0,0.9));
            border-left: 8px solid #00FF00;
            color: white;
        }
        
        .error {
            background: linear-gradient(45deg, rgba(255,0,0,0.9), rgba(200,0,0,0.9));
            border-left: 8px solid #FF0000;
            color: white;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid;
            border-image: linear-gradient(45deg, #ff0000, #00ff00, #0000ff) 1;
        }
        
        .footer-text {
            font-size: 20px;
            background: linear-gradient(45deg, #ff00ff, #ffff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Performance optimization classes */
        .performance-optimized {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        /* Mobile optimizations */
        @media (max-width: 480px) {
            .rainbow-text {
                font-size: 40px;
            }
            
            .year-2026 {
                font-size: 60px;
            }
            
            .main-container {
                padding: 15px;
                width: 95%;
            }
            
            .section-title {
                font-size: 22px;
            }
            
            .wish-text {
                font-size: 20px;
            }
            
            .btn, .whatsapp-share-btn {
                font-size: 18px;
                padding: 14px;
            }
        }
        
        /* Loading optimization */
        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Optimized Background -->
    <div class="gradient-bg"></div>
    
    <!-- Optimized Particles Container -->
    <div class="particles-container" id="particlesContainer"></div>
    
    <!-- Messages -->
    <div class="message success" id="successMessage">üéâ Wish Created Successfully!</div>
    <div class="message error" id="errorMessage">‚ö†Ô∏è Please Enter a Name First!</div>
    
    <!-- Main Container -->
    <div class="main-container performance-optimized">
        <!-- Header -->
        <div class="header">
            <div class="rainbow-text">HAPPY NEW YEAR</div>
            <div class="year-2026">2026</div>
            <div class="subtitle">
                ‚ú® Create Colorful Personalized Wishes ‚ú®
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content-area">
            <!-- Input Section -->
            <div class="input-section performance-optimized">
                <h2 class="section-title">üéØ ENTER NAME</h2>
                
                <input type="text" class="name-input" id="userName" 
                       placeholder="TYPE NAME HERE..." maxlength="30">
                
                <div class="button-container">
                    <button class="btn generate-btn" id="generateWish">
                        <i class="fas fa-bolt"></i> GENERATE WISH
                    </button>
                </div>
            </div>
            
            <!-- Result Section -->
            <div class="result-section performance-optimized">
                <h2 class="section-title">üéÅ YOUR WISH</h2>
                
                <div class="wish-display" id="wishDisplay">
                    <div class="wish-text" id="wishText">
                        Your personalized 2026 wish will appear here!
                    </div>
                </div>
                
                <!-- WhatsApp Share Button with Logo and Text -->
                <div class="share-buttons">
                    <button class="whatsapp-share-btn" id="whatsappShare">
                        <span class="whatsapp-logo">
                            <i class="fab fa-whatsapp"></i>
                        </span>
                        <span class="whatsapp-text">Share on WhatsApp</span>
                    </button>
                    
                    <div class="other-buttons">
                        <button class="btn copy-btn" id="copyWish">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        
                        <button class="btn new-btn" id="newWish">
                            <i class="fas fa-sync"></i> New
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Special Effects -->
        <div class="effects-section">
            <button class="effect-btn fireworks-btn" id="fireworksBtn">
                <i class="fas fa-fire"></i> FIREWORKS
            </button>
            
            <button class="effect-btn confetti-btn" id="confettiBtn">
                <i class="fas fa-star"></i> CONFETTI
            </button>
            
            <button class="effect-btn rainbow-btn" id="rainbowBtn">
                <i class="fas fa-rainbow"></i> RAINBOW
            </button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="footer-text">
                üéâ SHARE THE 2026 VIBES! üéâ
            </div>
        </div>
    </div>

    <script>
        // Performance Optimized Script
        
        // DOM Elements
        const userNameInput = document.getElementById('userName');
        const generateWishBtn = document.getElementById('generateWish');
        const wishDisplay = document.getElementById('wishDisplay');
        const wishText = document.getElementById('wishText');
        const whatsappShareBtn = document.getElementById('whatsappShare');
        const copyWishBtn = document.getElementById('copyWish');
        const newWishBtn = document.getElementById('newWish');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const particlesContainer = document.getElementById('particlesContainer');
        const fireworksBtn = document.getElementById('fireworksBtn');
        const confettiBtn = document.getElementById('confettiBtn');
        const rainbowBtn = document.getElementById('rainbowBtn');

        // Wish Templates
        const wishTemplates = [
            "üåà‚ú® HEY <span class='user-name'>[NAME]</span>! üéâ 2026 is gonna be YOUR YEAR! Get ready for SUCCESS and HAPPINESS! üöÄüåü",
            
            "üé®üåü <span class='user-name'>[NAME]</span>, 2026 is your BLANK CANVAS! Paint it with VIBRANT colors and DREAMS! üí´üéä",
            
            "üí•üéá WOW <span class='user-name'>[NAME]</span>! 2026 is loading... Get ready for COLOR OVERLOAD! üåàü™©",
            
            "üéÜ‚ú® HEY <span class='user-name'>[NAME]</span>! 2026 brings: JOY, SUCCESS, ADVENTURE, and COLOR! üöÄüé®",
            
            "üåüüéä HOLY MOLY <span class='user-name'>[NAME]</span>! 2026 will be EPIC! Filled with happiness! ‚ö°üåà"
        ];

        // Emojis for effects
        const emojis = ['üéâ', '‚ú®', 'üåü', 'üéä', 'üéá', 'üåà', 'üé®', 'ü¶Ñ', 'üëë', 'üöÄ'];

        // Variables for performance
        let activeAnimations = 0;
        const MAX_ANIMATIONS = 20;
        let animationFrameId = null;

        // Create optimized particles
        function createOptimizedParticles(count = 50) {
            particlesContainer.innerHTML = '';
            
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Size between 2-8px for performance
                const size = Math.random() * 6 + 2;
                
                // Use HSL colors for performance
                const hue = Math.floor(Math.random() * 360);
                particle.style.background = `hsl(${hue}, 100%, 60%)`;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Slower animation for performance
                particle.style.animationDuration = `${Math.random() * 30 + 20}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Create optimized floating emoji
        function createOptimizedEmoji() {
            if (activeAnimations >= MAX_ANIMATIONS) return;
            
            activeAnimations++;
            
            const emoji = document.createElement('div');
            emoji.className = 'floating-emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Fixed size for performance
            emoji.style.fontSize = '30px';
            emoji.style.left = `${Math.random() * 100}vw`;
            
            // Shorter animation
            emoji.style.animationDuration = `${Math.random() * 6 + 4}s`;
            
            document.body.appendChild(emoji);
            
            // Cleanup
            setTimeout(() => {
                if (emoji.parentNode) {
                    emoji.parentNode.removeChild(emoji);
                }
                activeAnimations--;
            }, 10000);
        }

        // Create optimized color burst
        function createOptimizedBurst(x, y) {
            if (activeAnimations >= MAX_ANIMATIONS) return;
            
            activeAnimations++;
            
            const burst = document.createElement('div');
            burst.className = 'color-burst';
            
            // Simple gradient for performance
            const hue = Math.floor(Math.random() * 360);
            burst.style.background = `radial-gradient(circle, hsl(${hue}, 100%, 60%), transparent)`;
            
            burst.style.left = `${x}px`;
            burst.style.top = `${y}px`;
            
            document.body.appendChild(burst);
            
            // Cleanup
            setTimeout(() => {
                if (burst.parentNode) {
                    burst.parentNode.removeChild(burst);
                }
                activeAnimations--;
            }, 1000);
        }

        // Generate wish with performance optimization
        function generateWish() {
            const userName = userNameInput.value.trim();
            
            if (!userName) {
                showMessage('error', 'Please enter a name first!');
                userNameInput.focus();
                return;
            }
            
            // Select template
            const template = wishTemplates[Math.floor(Math.random() * wishTemplates.length)];
            const personalizedWish = template.replace('[NAME]', userName);
            
            // Update display
            wishText.innerHTML = personalizedWish;
            wishDisplay.style.display = 'block';
            
            // Optimized effects - limited count
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createOptimizedEmoji();
                    createOptimizedBurst(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 200);
            }
            
            showMessage('success', `Wish created for ${userName}!`);
            
            // Update URL
            updateURLWithName(userName);
        }

        // Show message
        function showMessage(type, text) {
            const message = type === 'success' ? successMessage : errorMessage;
            const otherMessage = type === 'success' ? errorMessage : successMessage;
            
            otherMessage.style.display = 'none';
            message.textContent = text;
            message.style.display = 'block';
            
            // Auto hide
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);
        }

        // WhatsApp Share with proper text
        function shareOnWhatsApp() {
            const userName = userNameInput.value.trim();
            const wishContent = wishText.textContent || wishText.innerText;
            
            if (!userName || wishDisplay.style.display === 'none') {
                showMessage('error', 'Please generate a wish first!');
                return;
            }
            
            const shareText = `üéâ *2026 NEW YEAR WISH!* üéâ\n\n${wishContent}\n\n‚ú® Create your own colorful wish at: ${window.location.origin}`;
            const encodedText = encodeURIComponent(shareText);
            
            window.open(`https://wa.me/?text=${encodedText}`, '_blank');
        }

        // Copy wish
        function copyWish() {
            const wishContent = wishText.textContent || wishText.innerText;
            
            if (!wishContent || wishDisplay.style.display === 'none') {
                showMessage('error', 'No wish to copy!');
                return;
            }
            
            navigator.clipboard.writeText(wishContent)
                .then(() => {
                    showMessage('success', 'Wish copied to clipboard!');
                    createOptimizedBurst(window.innerWidth / 2, window.innerHeight / 2);
                })
                .catch(err => {
                    console.error('Copy failed:', err);
                    showMessage('error', 'Failed to copy. Try again!');
                });
        }

        // New wish
        function newWish() {
            userNameInput.value = '';
            wishDisplay.style.display = 'none';
            userNameInput.focus();
            
            // Limited effects
            for (let i = 0; i < 3; i++) {
                setTimeout(() => createOptimizedEmoji(), i * 300);
            }
            
            showMessage('success', 'Ready for new wish! Enter a name.');
        }

        // Update URL
        function updateURLWithName(name) {
            const url = new URL(window.location.href);
            url.searchParams.set('name', name);
            window.history.replaceState({}, '', url.toString());
        }

        // Fireworks effect
        function fireworksEffect() {
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createOptimizedBurst(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                    createOptimizedEmoji();
                }, i * 150);
            }
            showMessage('success', 'Fireworks activated! üéÜ');
        }

        // Confetti effect
        function confettiEffect() {
            for (let i = 0; i < 10; i++) {
                setTimeout(() => createOptimizedEmoji(), i * 100);
            }
            showMessage('success', 'Confetti everywhere! üéä');
        }

        // Rainbow effect
        function rainbowEffect() {
            const bg = document.querySelector('.gradient-bg');
            const originalDuration = bg.style.animationDuration;
            
            // Speed up gradient
            bg.style.animationDuration = '3s';
            
            setTimeout(() => {
                bg.style.animationDuration = originalDuration || '20s';
            }, 3000);
            
            showMessage('success', 'Rainbow mode activated! üåà');
        }

        // Initialize with performance optimizations
        document.addEventListener('DOMContentLoaded', () => {
            // Create limited particles
            createOptimizedParticles(40);
            
            // Check URL for name
            const urlParams = new URLSearchParams(window.location.search);
            const nameFromURL = urlParams.get('name');
            
            if (nameFromURL) {
                userNameInput.value = nameFromURL;
                setTimeout(generateWish, 500);
            }
            
            // Auto emojis with limits
            setInterval(() => {
                if (Math.random() > 0.7 && activeAnimations < MAX_ANIMATIONS / 2) {
                    createOptimizedEmoji();
                }
            }, 3000);
            
            // Focus input
            userNameInput.focus();
        });

        // Event Listeners
        generateWishBtn.addEventListener('click', generateWish);
        whatsappShareBtn.addEventListener('click', shareOnWhatsApp);
        copyWishBtn.addEventListener('click', copyWish);
        newWishBtn.addEventListener('click', newWish);
        fireworksBtn.addEventListener('click', fireworksEffect);
        confettiBtn.addEventListener('click', confettiEffect);
        rainbowBtn.addEventListener('click', rainbowEffect);

        // Enter key support
        userNameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                generateWish();
            }
        });

        // Optimized click effects
        document.addEventListener('click', (e) => {
            if (Math.random() > 0.8 && activeAnimations < MAX_ANIMATIONS) {
                createOptimizedBurst(e.clientX, e.clientY);
            }
        });

        // Performance optimization: Throttle animations
        let lastAnimationTime = 0;
        const ANIMATION_THROTTLE = 100; // ms

        document.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastAnimationTime > ANIMATION_THROTTLE && Math.random() > 0.9) {
                lastAnimationTime = now;
                createOptimizedBurst(e.clientX, e.clientY);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
        });
    </script>
</body>
</html>
